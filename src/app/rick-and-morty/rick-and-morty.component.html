<section class="wrap">
    <div class="container container-title">
        <h1 class="title">In√≠cio</h1>
        <mat-form-field appearance="outline" [formGroup]="formFilter">
            <mat-label>Pesquisar</mat-label>
            <input matInput formControlName="filter" placeholder="Pesquisar">
        </mat-form-field>
    </div>
</section>


<section class="wrap">
    <section class="container">
        @for (item of list?.results; track $index) {
                <mat-card class="flex-container" appearance="outlined">
                    <mat-icon (click)="toogleFavorite(item)" class="icon-favorite" [ngClass]="{'outline': !isFavorite(item.id)}" aria-hidden="false" aria-label="Favorito">favorite{{isFavorite(item.id) ? '':'_outline'}}</mat-icon>
                    <img mat-card-image [src]="item.image" [alt]="item.name">
                    <mat-card-content>
                        <p class="subtitle">{{item.name}}</p>
                        <p class="subsubtitle">{{item.species}}</p>
                    </mat-card-content>
                </mat-card>
        }
    </section>
</section>
